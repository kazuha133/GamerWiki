<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Preview - GamerWiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4"><i class="bi bi-box-arrow-in-right"></i> Đăng nhập</h2>
                        
                        <form method="POST" action="">
                            <div class="mb-3">
                                <label for="ten_dang_nhap" class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="ten_dang_nhap" name="ten_dang_nhap" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="mat_khau" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="mat_khau" name="mat_khau" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                        </form>
                        
                        <div class="text-center my-3">
                            <div class="d-flex align-items-center">
                                <hr class="flex-grow-1">
                                <span class="mx-3 text-muted">hoặc</span>
                                <hr class="flex-grow-1">
                            </div>
                        </div>
                        
                        <a href="#" class="btn btn-outline-danger w-100">
                            <i class="bi bi-google"></i> Đăng nhập bằng Google
                        </a>
                        
                        <div class="text-center mt-3">
                            <p>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
